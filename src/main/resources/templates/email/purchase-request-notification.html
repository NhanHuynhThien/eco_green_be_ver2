<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
        .content { background: #f9f9f9; padding: 30px; border-radius: 5px; margin-top: 20px; }
        .button { display: inline-block; padding: 12px 30px; background: #4CAF50; color: white;
                  text-decoration: none; border-radius: 5px; margin-top: 20px; }
        .footer { text-align: center; margin-top: 30px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>🔔 Có người muốn mua sản phẩm của bạn!</h2>
    </div>
    <div class="content">
        <p>Xin chào,</p>
        <p><strong th:text="${buyerName}"></strong> đã gửi yêu cầu mua sản phẩm:</p>
        <h3 th:text="${productTitle}"></h3>
        <p>Giá đề nghị: <strong th:text="${offeredPrice}"></strong></p>
        <p>Vui lòng đăng nhập vào hệ thống để xem chi tiết và phản hồi yêu cầu này.</p>
        <a href="https://evdealer.com/seller/requests" class="button">Xem yêu cầu</a>
    </div>


    <div class="footer">
        <p>© 2025 EV Dealer. All rights reserved.</p>
    </div>
</div>
</body>
</html>a
