<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã Xác Thực Eco Green</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 100%;
            background-color: #f4f4f7;
            padding: 20px 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            padding: 25px;
        }
        .header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        .content {
            padding: 30px 40px;
        }
        .content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }
        .otp-box {
            background-color: #e8f5e9;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0 30px;
        }
        .otp-code {
            font-size: 38px;
            font-weight: 700;
            color: #2e7d32;
            letter-spacing: 6px;
            display: block;
            font-family: 'Courier New', Courier, monospace;
        }
        .instruction {
            font-size: 14px;
            color: #777;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <h1>Mã Xác Thực Tài Khoản</h1>
        </div>
        <div class="content">
            <p>Xin chào,</p>
            <p>Vui lòng sử dụng mã dưới đây để hoàn tất việc khôi phục mật khẩu cho tài khoản <strong th:text="${phone}">090xxxxxxx</strong>.</p>

            <div class="otp-box">
                <span class="instruction">Mã xác thực của bạn là:</span><br><br>
                <span class="otp-code" th:text="${otp}">123456</span>
            </div>

            <p class="instruction">Mã này có hiệu lực trong <strong>10 phút</strong>. Để bảo mật, tuyệt đối không chia sẻ mã này cho bất kỳ ai.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Eco Green. All rights reserved.</p>
    </div>
</div>
</body>
</html>
